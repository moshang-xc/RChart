<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>图形示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="报表参数配置">
    <meta name="keyword" content="报表，配置">
    <!-- <link rel="stylesheet" type="text/css" href="index.css" /> -->
    <link rel="stylesheet" type="text/css" href="ChartBase.css" />
    <!--[if lte IE 8]>
        <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
        <script type="text/javascript" src="js/excanvas.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .BaseChartWrapOuter {
            margin-top: 8px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div id="cn_right" class="clearFix">
    </div>
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script> -->
    <script type="text/javascript" src="./chart/jquery.js"></script>
    <script type="module" src="./chart/Chart.js"></script>
    <script type="text/javascript" src="./chart/ChartBase.js"></script>
    <script type="text/javascript">
        $(function() {
            // window.init();
            var index = 0;
            var dataS = ['系列一', '系列二', '系列三'];
            var dataS1 = ['语文1', '数学1', '英语1'];

            var dataC = ['Jim', 'Lucy', 'Lily', 'Adele', 'Novak'];

            var Series = [{
                'Name': '系列一',
                'Data': ["10.00", 80, "78.00", "34.45", 99.00]
            }, {
                'Name': '系列二',
                'Data': [10, 78.34, 40, "89.78", 78]
            }, {
                'Name': '系列三',
                'Data': [100, 56, "56.000", 78, 34]
            }, {
                'Name': '系列四',
                'Data': [78, 90, "56.000", 56, 45]
            }, {
                'Name': '系列五',
                'Data': [12, 34, "56.000", 70, "89.78"]
            }, {
                'Name': '系列六',
                'Data': ["89.78", 78, 18, 56, 78]
            }];

            var data = {
                Categories: [],
                Series: []
            };

            //canvas柱状图
            $('#cn_right').ChartBase({
                ChartType: 1,
                Width: 420,
                Height: 300,
                setCfg: false,
                Categories: dataC,
                Series: Series,
                ShowTitle: true,
                ClickChartCBack: function(ret) {
                    alert(ret.Name + ':' + ret.Data);
                }
            });

            //折线图
            $('#cn_right').ChartBase({
                ChartType: 0,
                Width: 420,
                Height: 300,
                setCfg: false,
                Categories: ['Jim', 'Lucy', 'Lily', 'Adele', 'Novak', 'kkk', 'ffff', 'tttt', 'hhhh', 'ttxx'],
                Series: [{
                    'Name': '语文',
                    'Data': [0, 20, 60, 40, 80, 66, 45, 55, 77, 73]
                }, {
                    'Name': '数学',
                    'Data': [0, 80, 55, 76, 33, 45, 78, 34, 66, 88]
                }, {
                    'Name': '英语',
                    'Data': [0, 24, 33, 54, 58, 45, 78, 66, 55, 60]
                }],
                ShowTitle: true,
                ClickChartCBack: function(ret) {
                    alert(ret.Name + ':' + ret.Data);
                }
            });

            //雷达图
            $('#cn_right').ChartBase({
                ChartType: 3,
                Width: 420,
                Height: 420,
                setCfg: false,
                Categories: ['类别1', '类别2', '类别3', '类别4', '类别5', '类别6', '类别7'],
                Series: [{
                    'Name': '系列1',
                    'Data': [100, 20, 60, 40, 80, 66, 45]
                }, {
                    'Name': '系列2',
                    'Data': [40, 80, 55, 76, 33, 45, 78]
                }, {
                    'Name': '系列3',
                    'Data': [10, 24, 33, 54, 58, 45, 66]
                }],
                ShowTitle: true,
                ClickChartCBack: function(ret) {
                    alert(ret.Name + ':' + ret.Data + ':' + ret.Category);
                }
            });


            //漏斗图
            $('#cn_right').ChartBase({
                ChartType: 4,
                Width: 420,
                Height: 420,
                setCfg: false,
                Categories: ['系列一'],
                BarGap: 5,
                Series: Series,
                ShowTitle: true,
                ClickChartCBack: function(ret) {
                    alert(ret.Name + ':' + ret.Data);
                }
            });

            //饼图
            $('#cn_right').ChartBase({
                ChartType: 2,
                Width: 420,
                Height: 420,
                setCfg: false,
                Categories: ['系列二'],
                BarGap: 5,
                Series: Series,
                ShowTitle: true,
                ClickChartCBack: function(ret) {
                    alert(ret.Name + ':' + ret.Data);
                }
            });
        });
    </script>
</body>

</html>
